<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Extensions</title>
  <link rel="stylesheet" href="/bulma.css" />
  <link rel="stylesheet" href="/custom.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="site">
  <main class="site-container" id="app">
    <section class="hero">
      <div class="hero-head has-background-primary">
        <div class="container">
          <div class="columns">
            <div class="column is-10">
                <div class="field has-addons">
                  <input type="search" placeholder="Insert a extension title" class="input is-large" v-model="term" v-on:keyup.enter="search">
                </div>
            </div>
            <div class="column is-2">
              <div class="field has-addons">
                <button class="is-white button is-large" @click="search">search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns filters">
            <div class="column is-2">
              <form action="">
                <div class="field">
                  <label for="" class="label">Uptime</label>
                  <div class="control select is-rounded">
                    <select name="" id="">
                      <option value="">Select By Uptime</option>
                    </select>
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label">Categories</label>
                  <div class="control select is-rounded">
                    <select name="" id="">
                      <option value="">Select a Category</option>
                    </select>
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label">License</label>
                  <div class="control select is-rounded">
                    <select name="" id="">
                      <option value="">Select a License</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="column">
              <div class="columns is-multiline">

                <div class="column is-one-third" v-for="extension in result.items" :key="extension.id">
                  <div class="box">
                    <p class="card-header-title">{{ extension.name }}</p>
                    <div class="card-content">
                      <p class="subtitle is-size-5 has-text-grey">
                        {{ extension.description }}
                      </p>
                      <p class="subtitle has-text-grey">
                        - Marcus Pereira
                      </p>
                      <div class="level">
                        <div class="level-item has-text-centered">
                          <div>
                            <div class="heading">
                              <i class="fas fa-star"></i> stars
                              <p class="is-size-7">
                                {{ extension.stargazers_count }}
                              </p>
                            </div>
                          </div>
                        </div>
                        <div class="level-item has-text-centered">
                          <div>
                            <div class="heading">
                              <i class="fas fa-calendar"></i> update
                              <p class="is-size-7">
                                24 days ago
                              </p>
                            </div>
                          </div>
                        </div>
                        <div class="level-item has-text-centered">
                          <div>
                            <div class="heading">
                              <i class="fas fa-edit"></i> commits
                              <p class="is-size-7">
                                24
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column is-full">
			<nav class="pagination is-centered" role="navigation" aria-label="pagination">
			  <a class="pagination-previous" :disabled="!result.page.previous" @click="paginate(result.page.previous)">Previous</a>
			  <a class="pagination-next" :disabled="!result.page.next" @click="paginate(result.page.next)">Next page</a>

			<ul class="pagination-list">
   				<li>{{ result.page.page}} / {{result.page.total}}</li>
  			</ul>
			</nav>
		</div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="section">
      <p class="has-text-centered">Flask Extension Footer</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const instance = axios.create({
         baseURL: 'http://localhost:8000/',
    });

    new Vue({
      el: "#app",
      data: {
        result: {},
        term: ""
      },
      async mounted() {
        const resp = await instance.get('extension/')
        this.result = resp.data
      },
      methods: {
        async search(){
          const resp = await instance.get(`extension/?query=${this.term}`)
          this.result = resp.data
        },
	async paginate(paginate_to){
	  const resp = await instance.get(
		'extension/', 
		{
			params: {
				page: paginate_to, 
				per_page: this.result.page.page_size, 
				query: this.term
			}
		}
	  )
          this.result = resp.data
	}
      }
    });
  </script>

</body>

</html>
